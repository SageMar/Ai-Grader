name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt-get install -y qt5-make qtbase5-dev libxcb-xinerama0
          pip install -r requirements.txt
        
      - name: Run Tests 
        run: |
          python -m unittest discover tests